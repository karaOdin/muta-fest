<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutaFest - Mediterranean Sea Anthology | Milano 2025</title>
    <meta name="description" content="MutaFest - First Edition. Mediterranean Sea Anthology. October 17-19, 2025, Milano">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom styles for RTL support and animations -->
    <style>
        [dir="rtl"] {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .wave-animation {
            background: linear-gradient(45deg, #1e40af, #0891b2, #059669, #84cc16, #eab308, #dc2626, #9333ea);
            background-size: 400% 400%;
            animation: waveGradient 15s ease infinite;
        }
        
        @keyframes waveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .wave-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        
        .wave-shape svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }
        
        .guest-card {
            transition: transform 0.3s ease;
        }
        
        .guest-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body x-data="mutafestApp()" :dir="currentLang === 'ar' ? 'rtl' : 'ltr'">
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md shadow-md z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#home" class="text-2xl font-bold text-blue-600">MutaFest</a>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8" :class="{'space-x-reverse': currentLang === 'ar'}">
                    <a href="#home" class="nav-link" x-text="t('nav.home')"></a>
                    <a href="#about" class="nav-link" x-text="t('nav.about')"></a>
                    <a href="#program" class="nav-link" x-text="t('nav.program')"></a>
                    <a href="#guests" class="nav-link" x-text="t('nav.guests')"></a>
                    <a href="#exhibitions" class="nav-link" x-text="t('nav.exhibitions')"></a>
                    <a href="#press" class="nav-link" x-text="t('nav.press')"></a>
                    <a href="#info" class="nav-link" x-text="t('nav.info')"></a>
                    <a href="#contact" class="nav-link" x-text="t('nav.contact')"></a>
                </div>
                
                <!-- Right Actions -->
                <div class="flex items-center space-x-4" :class="{'space-x-reverse': currentLang === 'ar'}">
                    <!-- Language Switcher -->
                    <select x-model="currentLang" @change="changeLanguage()" 
                            class="px-3 py-1 border rounded-md text-sm">
                        <option value="en">English</option>
                        <option value="it">Italiano</option>
                        <option value="ar">العربية</option>
                    </select>
                    
                    <!-- CTA Buttons -->
                    <button class="hidden md:inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                        <span x-text="t('nav.register')"></span>
                    </button>
                    
                    <!-- Mobile Menu Toggle -->
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div x-show="mobileMenuOpen" x-transition class="md:hidden py-4">
                <a href="#home" class="block py-2 nav-link" x-text="t('nav.home')"></a>
                <a href="#about" class="block py-2 nav-link" x-text="t('nav.about')"></a>
                <a href="#program" class="block py-2 nav-link" x-text="t('nav.program')"></a>
                <a href="#guests" class="block py-2 nav-link" x-text="t('nav.guests')"></a>
                <a href="#exhibitions" class="block py-2 nav-link" x-text="t('nav.exhibitions')"></a>
                <a href="#press" class="block py-2 nav-link" x-text="t('nav.press')"></a>
                <a href="#info" class="block py-2 nav-link" x-text="t('nav.info')"></a>
                <a href="#contact" class="block py-2 nav-link" x-text="t('nav.contact')"></a>
            </div>
        </div>
    </nav>
    
    <!-- Home Section -->
    <section id="home" class="relative h-screen flex items-center justify-center overflow-hidden">
        <!-- Video Background -->
        <div class="absolute inset-0 w-full h-full">
            <video autoplay muted loop playsinline class="w-full h-full object-cover">
                <source src="https://cdn.pixabay.com/video/2016/08/01/4637-178543408_large.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 bg-black/40"></div>
        </div>
        
        <!-- Animated Wave Overlay -->
        <div class="wave-shape">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" 
                      class="fill-current text-white opacity-25 wave-animation"></path>
            </svg>
        </div>
        
        <!-- Content -->
        <div class="relative z-10 text-center text-white px-4">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 text-shadow">
                MutaFest
            </h1>
            <h2 class="text-2xl md:text-3xl mb-2 text-shadow" x-text="t('home.edition')"></h2>
            <p class="text-xl md:text-2xl mb-8 text-shadow" x-text="t('home.subtitle')"></p>
            <p class="text-2xl md:text-3xl font-semibold mb-8 text-shadow">
                17–18–19 ottobre 2025 | Milano
            </p>
            <a href="#program" 
               class="inline-block px-8 py-4 bg-blue-600 text-white text-lg font-semibold rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                <span x-text="t('home.cta')"></span>
            </a>
        </div>
    </section>
    
    <!-- About Section -->
    <section id="about" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" x-text="t('about.title')"></h2>
            
            <div class="grid md:grid-cols-2 gap-8 mb-12">
                <div class="prose prose-lg max-w-none">
                    <p x-text="t('about.intro')"></p>
                    <p x-text="t('about.concept')"></p>
                </div>
                <div class="prose prose-lg max-w-none">
                    <h3 class="text-2xl font-semibold mb-4" x-text="t('about.goalsTitle')"></h3>
                    <ul class="list-disc list-inside space-y-2">
                        <template x-for="goal in t('about.goals')">
                            <li x-text="goal"></li>
                        </template>
                    </ul>
                </div>
            </div>
            
            <!-- Organizers -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <h3 class="text-2xl font-semibold mb-6 text-center" x-text="t('about.organizersTitle')"></h3>
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="text-center">
                        <h4 class="font-semibold text-lg mb-2" x-text="t('about.mainOrganizer')"></h4>
                        <p class="text-gray-600">منشورات المتوسط</p>
                    </div>
                    <div class="text-center">
                        <h4 class="font-semibold text-lg mb-2" x-text="t('about.coOrganizer')"></h4>
                        <p class="text-gray-600">Emuse</p>
                    </div>
                    <div class="text-center">
                        <h4 class="font-semibold text-lg mb-2" x-text="t('about.founder')"></h4>
                        <p class="text-gray-600">Khaled Suleiman Al-Nasseri</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Program Section -->
    <section id="program" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" x-text="t('program.title')"></h2>
            
            <!-- Download Button -->
            <div class="text-center mb-8">
                <button @click="downloadProgram()" 
                        class="inline-flex items-center px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span x-text="t('program.download')"></span>
                </button>
            </div>
            
            <!-- Schedule Tabs -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="flex border-b">
                    <button @click="activeDay = 'day1'" 
                            :class="activeDay === 'day1' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
                            class="flex-1 py-4 px-6 font-semibold transition">
                        <span x-text="t('program.day1.title')"></span>
                    </button>
                    <button @click="activeDay = 'day2'" 
                            :class="activeDay === 'day2' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
                            class="flex-1 py-4 px-6 font-semibold transition">
                        <span x-text="t('program.day2.title')"></span>
                    </button>
                    <button @click="activeDay = 'day3'" 
                            :class="activeDay === 'day3' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'"
                            class="flex-1 py-4 px-6 font-semibold transition">
                        <span x-text="t('program.day3.title')"></span>
                    </button>
                </div>
                
                <!-- Schedule Content -->
                <div class="p-6">
                    <template x-for="session in t('program')[activeDay].sessions">
                        <div class="border-b last:border-0 py-4">
                            <div class="flex flex-col md:flex-row md:items-center justify-between">
                                <div class="mb-2 md:mb-0">
                                    <p class="text-sm text-gray-500" x-text="session.time"></p>
                                    <h4 class="text-lg font-semibold" x-text="session.title"></h4>
                                    <p class="text-gray-600" x-text="session.participants"></p>
                                </div>
                                <div class="text-sm text-gray-500">
                                    <p x-text="session.venue"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Guests Section -->
    <section id="guests" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" x-text="t('guests.title')"></h2>
            
            <!-- Filters -->
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <button @click="guestFilter = 'all'" 
                        :class="guestFilter === 'all' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'"
                        class="px-4 py-2 rounded-md shadow transition">
                    <span x-text="t('guests.filters.all')"></span>
                </button>
                <button @click="guestFilter = 'writer'" 
                        :class="guestFilter === 'writer' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'"
                        class="px-4 py-2 rounded-md shadow transition">
                    <span x-text="t('guests.filters.writers')"></span>
                </button>
                <button @click="guestFilter = 'musician'" 
                        :class="guestFilter === 'musician' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'"
                        class="px-4 py-2 rounded-md shadow transition">
                    <span x-text="t('guests.filters.musicians')"></span>
                </button>
                <button @click="guestFilter = 'poet'" 
                        :class="guestFilter === 'poet' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'"
                        class="px-4 py-2 rounded-md shadow transition">
                    <span x-text="t('guests.filters.poets')"></span>
                </button>
            </div>
            
            <!-- Guests Grid -->
            <div class="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
                <template x-for="guest in filteredGuests">
                    <div class="guest-card bg-white rounded-lg shadow-md overflow-hidden">
                        <img :src="guest.photo" :alt="guest.name" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1" x-text="guest.name"></h3>
                            <p class="text-sm text-gray-600 mb-2" x-text="guest.country"></p>
                            <p class="text-sm text-blue-600" x-text="t('guests.types')[guest.type]"></p>
                            <p class="text-sm text-gray-700 mt-2" x-text="guest.bio"></p>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    
    <!-- Exhibitions & Performances Section -->
    <section id="exhibitions" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" x-text="t('exhibitions.title')"></h2>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Photo Exhibition -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1500051638674-ff996a0ec29e?w=600" alt="Exhibition" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-2" x-text="t('exhibitions.photo.title')"></h3>
                        <p class="text-lg text-gray-600 mb-4" x-text="t('exhibitions.photo.artist')"></p>
                        <p class="text-gray-700" x-text="t('exhibitions.photo.description')"></p>
                    </div>
                </div>
                
                <!-- Show -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1524634126442-357e0eac3c14?w=600" alt="Show" class="w-full h-64 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold mb-2" x-text="t('exhibitions.show.title')"></h3>
                        <p class="text-lg text-gray-600 mb-4" x-text="t('exhibitions.show.type')"></p>
                        <p class="text-gray-700" x-text="t('exhibitions.show.description')"></p>
                    </div>
                </div>
            </div>
            
            <!-- Performances List -->
            <div class="mt-12 bg-gray-50 rounded-lg p-8">
                <h3 class="text-2xl font-semibold mb-6 text-center" x-text="t('exhibitions.performances.title')"></h3>
                <div class="grid md:grid-cols-3 gap-4">
                    <template x-for="performance in t('exhibitions.performances.list')">
                        <div class="bg-white p-4 rounded-md shadow">
                            <h4 class="font-semibold" x-text="performance.title"></h4>
                            <p class="text-sm text-gray-600" x-text="performance.type"></p>
                            <p class="text-sm text-gray-500 mt-1" x-text="performance.time"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Press/Media Section -->
    <section id="press" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" x-text="t('press.title')"></h2>
            
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h3 class="text-2xl font-semibold mb-6" x-text="t('press.kitTitle')"></h3>
                    
                    <div class="space-y-4">
                        <!-- Press Kit Download -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-md">
                            <div>
                                <h4 class="font-semibold" x-text="t('press.kit.name')"></h4>
                                <p class="text-sm text-gray-600" x-text="t('press.kit.description')"></p>
                            </div>
                            <button @click="downloadFile('press-kit')" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                <span x-text="t('press.download')"></span>
                            </button>
                        </div>
                        
                        <!-- Press Releases -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-md">
                            <div>
                                <h4 class="font-semibold" x-text="t('press.releases.name')"></h4>
                                <p class="text-sm text-gray-600" x-text="t('press.releases.description')"></p>
                            </div>
                            <button @click="downloadFile('press-releases')" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                <span x-text="t('press.download')"></span>
                            </button>
                        </div>
                        
                        <!-- High-res Images -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-md">
                            <div>
                                <h4 class="font-semibold" x-text="t('press.images.name')"></h4>
                                <p class="text-sm text-gray-600" x-text="t('press.images.description')"></p>
                            </div>
                            <button @click="downloadFile('images')" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                <span x-text="t('press.download')"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Practical Info Section -->
    <section id="info" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" x-text="t('info.title')"></h2>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Venue -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4" x-text="t('info.venue.title')"></h3>
                    <p class="text-gray-700 mb-4" x-text="t('info.venue.address')"></p>
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2798.9823!2d9.1859!3d45.4668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDXCsDI4JzAwLjUiTiA5wrAxMScwOS4yIkU!5e0!3m2!1sen!2s!4v1234567890" 
                                class="w-full h-48 rounded-md" 
                                allowfullscreen loading="lazy"></iframe>
                    </div>
                </div>
                
                <!-- Hotels -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4" x-text="t('info.hotels.title')"></h3>
                    <ul class="space-y-3">
                        <template x-for="hotel in t('info.hotels.list')">
                            <li>
                                <h4 class="font-semibold" x-text="hotel.name"></h4>
                                <p class="text-sm text-gray-600" x-text="hotel.distance"></p>
                                <p class="text-sm text-blue-600" x-text="hotel.contact"></p>
                            </li>
                        </template>
                    </ul>
                </div>
                
                <!-- Accessibility -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4" x-text="t('info.accessibility.title')"></h3>
                    <ul class="space-y-2">
                        <template x-for="feature in t('info.accessibility.features')">
                            <li class="flex items-center">
                                <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                                <span x-text="feature"></span>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12" x-text="t('contact.title')"></h2>
            
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <form @submit.prevent="submitContact()" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t('contact.form.name')"></label>
                            <input type="text" x-model="contactForm.name" required 
                                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t('contact.form.email')"></label>
                            <input type="email" x-model="contactForm.email" required 
                                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t('contact.form.subject')"></label>
                            <input type="text" x-model="contactForm.subject" required 
                                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" x-text="t('contact.form.message')"></label>
                            <textarea x-model="contactForm.message" rows="4" required 
                                      class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        
                        <button type="submit" 
                                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
                            <span x-text="t('contact.form.submit')"></span>
                        </button>
                    </form>
                    
                    <!-- Contact Info -->
                    <div class="mt-8 pt-8 border-t">
                        <p class="text-center text-gray-600 mb-4">
                            <span x-text="t('contact.email')"></span>:
